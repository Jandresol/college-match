<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Match Form - Step 1</title>
</head>
<body>
    <h1>Step 1: Select Region</h1>

    <form action="{{ url_for('step', step=1) }}" method="post">
        <label for="{{ form_fields[0] }}">Select your region:</label>
        <select name="{{ form_fields[0] }}">
            <option value=""></option>
            {% for region_value in region_values %}
                <option value="{{ region_value }}">{{ region_value }}</option>
            {% endfor %}
        </select><br>
    
        <input type="submit" value="Next">
    </form>
    
</body>
</html>
