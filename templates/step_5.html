{% extends 'base.html' %}

{% block title %}Step 5: What's your ideal graduation rate?{% endblock %}

{% block content %}
    <h1 class="text-center mt-4 mb-4">Step 5: What's your ideal graduation rate?</h1>

    <form action="{{ url_for('step', step=5) }}" method="post" class="text-center">
        <label for="{{ form_fields[4] }}"></label>
        <input type="number" name="{{ form_fields[4] }}"><br>
        <button type="submit" class="btn btn-primary mt-3">Next</button>
    </form>

    <form action="{{ url_for('step', step=4) }}" method="get" class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Back</button>
    </form>
{% endblock %}
