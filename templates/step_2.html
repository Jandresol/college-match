{% extends 'base.html' %}

{% block title %}Step 2: Select States{% endblock %}

{% block content %}
    <h1 class="text-center mt-4 mb-4">Step 2: Select State</h1>

    <form action="{{ url_for('step', step=2) }}" method="post" class="text-center">
        <label for="{{ form_fields[1] }}"></label>
        <select name="{{ form_fields[1] }}" class="js-example-basic-single" style="width: 100%;">
            <option value=""></option>
            {% for state_value in state_values %}
                <option value="{{ state_value }}">{{ state_value }}</option>
            {% endfor %}
        </select><br>

        <button type="submit" class="btn btn-primary mt-3">Next</button>
    </form>

    <form action="{{ url_for('step', step=1) }}" method="get" class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Back</button>
    </form>

    <script>
        // Initialize Select2 on the select element
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
    </script>
{% endblock %}
